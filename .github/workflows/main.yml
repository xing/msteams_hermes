name: Validate gem

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.0
    - name: Run bundle install
      run: |
        gem install bundler
        bundle install
    - name: Run rubocop
      run: bundle exec rubocop
    - name: Run rspec
      run: bundle exec rspec spec/
